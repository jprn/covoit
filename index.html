<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Ofrance 2026 – Covoiturage Évènement</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css?v=20260115-1" />
</head>
<body>
  <div id="app"></div>

  <template id="tpl-layout">
    <header class="topbar">
      <div class="brand">
        <img class="brand-logo" src="assets/Logos/LogoOfrance.png" alt="O'France 2026" />
        <div class="brand-text">
          <div class="brand-title">
            <h1>Covoiturage</h1>
          </div>
        </div>
        <div class="impactbar" aria-label="Impact du covoiturage">
          <div class="impact">
            <div class="impact-value" id="impact-vehicles">0</div>
            <div class="impact-label">Véhicules évités</div>
          </div>
        </div>
        <button id="nav-toggle" class="burger" type="button" aria-label="Menu" aria-expanded="false">☰</button>
      </div>
    </header>
    <nav class="tabbar">
      <a class="tab" data-tab="home" href="#home">Accueil</a>
      <a class="tab" data-tab="event" href="#event">Évènement</a>
      <a class="tab" data-tab="offer" href="#offer">Proposer</a>
      <a class="tab" data-tab="search" href="#search">Rechercher</a>
    </nav>
    <main id="page" class="page"></main>
    <div id="toast" class="toast hidden"></div>
  </template>

  <template id="tpl-home">
    <section class="hero">
      <h2>Bienvenue</h2>
      <p>Covoiturez pour votre évènement sportif.
      </p>
      <div class="cta-row">
        <a class="btn primary" href="#event">Voir l'évènement</a>
        <a class="btn" href="#offer">Proposer un trajet</a>
      </div>
    </section>
  </template>

  <template id="tpl-event">
    <section>
      <div id="event-card" class="card"></div>
      <div class="cta-row">
        <a class="btn primary block" href="#offer">Proposer un trajet</a>
        <a class="btn block" href="#search">Trouver un trajet</a>
      </div>
      <h3>Trajets à venir</h3>
      <div class="filters">
        <select id="ev-filter-type">
          <option value="any">Tous</option>
          <option value="go">Aller</option>
          <option value="return">Retour</option>
        </select>
        <label><input type="checkbox" id="ev-only-available" /> Places disponibles uniquement</label>
      </div>
      <ul id="ev-rides" class="list"></ul>
      <div id="ev-empty" class="empty hidden">Aucun trajet pour le moment.</div>
    </section>
  </template>

  <template id="tpl-offer">
    <section>
      <h2>Proposer un trajet</h2>
      <form class="form" id="offer-form" novalidate>
        <div class="form-row">
          <label>Évènement
            <select name="event_id" id="offer-event" required>
              <option value="">Chargement…</option>
            </select>
          </label>
          <label>Type
            <select name="ride_type" required>
              <option value="go">Aller</option>
              <option value="return">Retour</option>
            </select>
          </label>
        </div>
        <label>Date et heure de départ
          <input type="datetime-local" name="depart_at" required />
        </label>
        <label>Point de départ
          <input type="text" name="origin" placeholder="Adresse + ville" required />
        </label>
        <label>Places totales
          <input type="number" name="seats" min="1" max="8" required value="3" />
        </label>
        <fieldset>
          <legend>Vos coordonnées</legend>
          <label>Pseudo<input type="text" name="nickname" required /></label>
          <label>Téléphone<input type="tel" name="phone" required /></label>
        </fieldset>
        <div id="offer-error" class="error"></div>
        <button class="btn primary" type="submit">Publier</button>
      </form>
    </section>
  </template>

  <template id="tpl-search">
    <section>
      <h2>Rechercher un trajet</h2>
      <div class="filters sticky">
        <select id="search-type">
          <option value="any">Tous</option>
          <option value="go">Aller</option>
          <option value="return">Retour</option>
        </select>
        <input id="search-city" type="search" placeholder="Ville de départ (contient)" />
        <input id="search-time" type="time" />
        <input id="search-seats" type="number" min="1" max="8" placeholder="Places min" />
        <label><input type="checkbox" id="search-only-available" /> Places dispo uniquement</label>
        <select id="search-sort">
          <option value="earliest">Plus tôt</option>
          <option value="seats">Places</option>
          <option value="cost">Coût</option>
        </select>
        <button type="button" id="search-reset" class="btn">Réinitialiser</button>
      </div>
      <ul id="search-list" class="list"></ul>
      <div id="search-empty" class="empty hidden">Aucun trajet ne correspond. <a href="#offer">Proposer un trajet</a></div>
    </section>
  </template>

  <template id="tpl-ride">
    <section>
      <div id="ride-details" class="card"></div>
      <button id="btn-request" class="btn primary block">Demander à rejoindre</button>
      <div id="req-modal" class="modal hidden">
        <div class="modal-content">
          <button type="button" id="req-x" class="icon-close" aria-label="Fermer">×</button>
          <h3>Demande de place</h3>
          <form id="req-form" class="form">
            <label>Places
              <input type="number" name="seats" min="1" max="8" value="1" required />
            </label>
            <fieldset>
              <legend>Vos coordonnées</legend>
              <label>Nom / Pseudo
                <input type="text" name="passenger_name" placeholder="Votre nom" required />
              </label>
              <label>Téléphone
                <input type="tel" name="passenger_phone" placeholder="06 ..." required />
              </label>
            </fieldset>
            <label>Message
              <textarea name="message" rows="3" placeholder="Votre message"></textarea>
            </label>
            <div class="cta-row">
              <button class="btn" type="button" id="req-cancel">Annuler</button>
              <button class="btn primary" type="submit">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
      <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
          <button type="button" id="edit-x" class="icon-close" aria-label="Fermer">×</button>
          <h3>Modifier le trajet</h3>
          <form id="edit-form" class="form">
            <label>Type
              <select name="ride_type" required>
                <option value="go">Aller</option>
                <option value="return">Retour</option>
              </select>
            </label>
            <label>Date et heure de départ
              <input type="datetime-local" name="depart_at" required />
            </label>
            <label>Point de départ
              <input type="text" name="origin" placeholder="Adresse + ville" required />
            </label>
            <label>Places totales
              <input type="number" name="seats" min="1" max="8" required />
            </label>
            <div class="cta-row">
              <button class="btn" type="button" id="edit-cancel">Annuler</button>
              <button class="btn primary" type="submit">Enregistrer</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </template>

  

  <script src="data.js?v=20260115-1"></script>
  <script type="module" src="app.js?v=20260115-1"></script>
</body>
</html>
