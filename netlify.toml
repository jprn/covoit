# Netlify config for a static, hash-based SPA (no build step)
[build]
  publish = "."
  command = ""

# Optional: cache basic assets aggressively (tune as you wish)
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/data.js"
  [headers.values]
    Cache-Control = "public, max-age=3600"
