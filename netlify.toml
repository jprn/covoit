# Netlify config for a static, hash-based SPA (no build step)
[build]
  publish = "."
  command = ""

# Disable caching for HTML to always fetch latest
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate"

# JS/CSS/Data: revalidate every time (max-age=0)
[[headers]]
  for = "/app.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/data.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
